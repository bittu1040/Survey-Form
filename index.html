<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

<div class="container">
    <header class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">description of survey form</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
        </div>
       <div class="form-group">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      
       <div class="form-group">
      <label for="number" id="number-label">Age</label>
         <input type="number" id="number" min="10" max="99" placeholder="Age">
      </div>
      
       <div class="form-group">
         <p>Which option best describe yoyr current role ? </p>
        <select name="role" id="dropdown" required>
          <option> Select current role</option>
          <option value="student"> Student</option>
          <option value="job"> Full time job</option>
          <option value="learner"> Full time learner</option>
          <option value="preferNo"> Prefer not to say</option>
          <option value="other"> Other</option>
        </select>
      </div>
       <div class="form-group">
         <p>Would you recommend freecodecamp to a friend </p>
      <label><input name="user-recommend" type="radio" value="definitely" checked />Definitely </label>
      <label><input name="user-recommend" type="radio" value="maybe"/>Maybe </label>
      <label><input name="user-recommend" type="radio" value="notsure"/>Not Sure </label>
      </div>
       <div class= "form-group">
         <p>What would you like to see improved<span>(check all that apply)</span></p>
         <label> <input type="checkbox" name="prefer" value="frontend" />front-end projects</label>
          <label> <input type="checkbox" name="prefer" value="backend" />back-end projects</label>
          <label> <input type="checkbox" name="prefer" value="data" />data projects</label>
         <label> <input type="checkbox" name="prefer" value="challenges" />challenges projects </label>
         
         
         
         
      </div>
      
      <div class= "form-group">
        <p>Any comments or suggestions</p>
       <textarea rows="4" cols="50" placeholder="Enter your comment"></textarea>
      
      </div>
      <div class="form-group">
        <button id="submit">Submit </button>
      </div>
      
         </form>
  </div>
</body>
</html>
